<html>
<head>
<script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
<style>
.box{
    margin:5px;
    padding:5px;
    float:left;
}
</style>
<script>

function seleziona(checkbox)
{
    var mostra = [];
    if(document.getElementById("neve").checked)
    {
	mostra.push("neve");
    }
    if(document.getElementById("lago").checked)
    {
	mostra.push("lago");
    }
    if(document.getElementById("mattina").checked)
    {
	mostra.push("mattina");
    }
    if(document.getElementById("tramonto").checked)
    {
	mostra.push("tramonto");
    }
    var box = document.getElementsByClassName("box");
    for(i=0;i<box.length;i++)
    {
	box[i].style.display = "none";
    }
    for(i = 0; i < mostra.length; i++)
    {
	var box = document.getElementsByClassName(mostra[i]);
	for(t=0;t<box.length;t++)
	{
	    box[t].style.display = "inline";
	}
    }
}


</script>
</head>
<body>
<div style="width:100%;margin:20px 30%;">
<input type="checkbox" onchange="seleziona(this)" checked id="neve">NEVE
<input type="checkbox" onchange="seleziona(this)" checked id="lago">LAGO
<input type="checkbox" onchange="seleziona(this)" checked id="mattina">MATTINA
<input type="checkbox" onchange="seleziona(this)" checked id="tramonto">TRAMONTO
</div>
<div class="box tramonto">
<img src="img/tramonto.jpg">
</div>
<div class="box lago mattina">
<img src="img/lago_mattina.jpg">
</div>

</div>
<div class="box lago mattina">
<img src="img/lago_mattina_3.jpg">
</div>
<div class="box neve lago">
<img src="img/neve_lago.jpg">
</div>
<div class="box neve mattina">
<img src="img/neve_mattina.jpg">
</div>
<div class="box neve mattina">
<img src="img/neve_mattina_2.jpg">
</div>
<div class="box neve mattina">

</div>

</div>
<div class="box neve tramonto">

</div>

</div>
<div class="box neve tramonto">

</div>
</body>
</html>
